

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
    volumes:
      # Mount source for development hot-reload
      - ./src:/app/src:ro
      # Mount output directory if using file outputs
      - ./tmp/output:/tmp/opsiq-runtime-output
    profiles:
      - api
      - dev
    command: ["api"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  cli:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./tmp/output:/tmp/opsiq-runtime-output
    profiles:
      - cli
    command: ["run"]
    # Override with: docker-compose --profile cli run cli --tenant price_chopper --primitive operational_risk --config cfg_v1

